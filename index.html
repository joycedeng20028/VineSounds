<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>Vine Soundboard</h1>
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Vine Sound Effects</title>

  <body>

      <button type="button" id="twentyOne">21</button>

      <button type="button" id="babyGoat">baby goat</button>
      <button type="button" id="dayum">dayum</button>
      <button type="button" id="pbb">peanutbutter baby</button>
    </div>

    <audio>
      <source src="./assets/oof.mp3" type="audio/mpeg">
      <source src="./assets/yeet.mp3" type="audio/mpeg">
      <source src="./assets/bruh.mp3" type="audio/mpeg">
      <source src="./assets/illuminati.mp3" type="audio/mpeg">
      <source src="./assets/blowhorn.mp3" type="audio/mpeg">
      <source src="./assets/legitness.mp3" type="audio/mpeg">
      <source src="./assets/oHellNo.mp3" type="audio/mpeg">

    </audio>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
